snippets:
  - name: cpp class
    prefix: cppcls
    body: |
        class ${1:xxx} {
        public:
            ${1:xxx}();
            ~${1:xxx}();
        private:
            //
        };
  - name: cpp header guards
    prefix: cppguards
    body: |
        /* ${1:xxx} */
        #ifndef _${1:xxx}_H_
        #define _${1:xxx}_H_

        #endif
  - name: python class
    prefix: pycls
    body: |
        class ${1:xxx}(object):
            pass
  - name: python function
    prefix: pyfunc
    body: |
        def ${1:xxx}():
            pass
  - name: python member function
    prefix: pymfunc
    body: |
        def ${1:xxx}(self):
            pass
